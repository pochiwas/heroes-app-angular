<mat-card>
	<mat-card-header>
		<mat-card-title>{{hero.superhero}}</mat-card-title>
		<mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
	</mat-card-header>

    <img mat-card-image [src]="hero | heroImage" [alt]="hero.publisher">
	<mat-card-content>
		<h4>{{hero.publisher}}</h4>
		<p>
			<strong>
				Primera Aparicion {{ hero.first_appearance}}
			</strong>
			<br>
			<mat-chip-listbox>
				<mat-chip *ngFor="let name of hero.characters.split(',') | slice:0:3">{{ name}}</mat-chip>
			</mat-chip-listbox>
		</p>
	</mat-card-content>

	<mat-divider></mat-divider>
	<mat-card-actions>
		<button [routerLink]="['/heroes/edit',hero.id]"
			mat-raised
			mat-button
			color="primary">
			<mat-icon>edit</mat-icon>
			Editar
		</button>
        <span class="spacer"></span>

        <button [routerLink]="['/heroes/',hero.id]"
        mat-raised
        mat-button
        color="primary">
        <mat-icon>more_horiz</mat-icon>
        Mas
    </button>
	</mat-card-actions>
</mat-card>
