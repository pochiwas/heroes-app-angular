<div class="flex flex-column p-2">
	<h3>Buscador</h3>

	<mat-form-field>
		<mat-label>Buscador de héroes</mat-label>
		<input [formControl]="searchInput"
			[matAutocomplete]="auto"
			(input)="searchHero()"
			class="autocomplete"
			type="text"
			matInput>

		<mat-autocomplete #auto="matAutocomplete"
			(optionSelected)="onSelectedOption($event)"
			autoActiveFirstOption>
			<mat-option *ngFor="let hero of heroes"
				[value]="hero">
				{{ hero.superhero }}
			</mat-option>

			<mat-option *ngIf="
          heroes.length === 0 &&
          searchInput.value &&
          searchInput.value.length > 0
        "
				value>
				No se encontró nada con el término {{ searchInput.value }}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>
	{{ selectedHero | json }}
</div>
