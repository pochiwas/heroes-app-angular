<h1>
	{{ currentHero.id ? 'Editar' : 'Agregar' }}
  héroe
	<small *ngIf="currentHero.id">
		{{ currentHero.superhero }}
	</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
	<div class="col-12 sm:col-6">
		<mat-card>
			<mat-card-content>
				<form [formGroup]="heroForm"
					(ngSubmit)="onSubmit()"
					class="grid">
					<mat-form-field class="col-12 sm:col-6">
						<mat-label>Super Heroe</mat-label>
						<input matInput
							type="text"
							required
							formControlName="superhero">
					</mat-form-field>
					<mat-form-field class="col-12 sm:col-6">
						<mat-label>Alter Ego</mat-label>
						<input matInput
							type="text"
							required
							formControlName="alter_ego">
					</mat-form-field>
					<mat-form-field class="col-12">
						<mat-label>Primera Aparicion</mat-label>
						<input matInput
							type="text"
							required
							formControlName="first_appearance">
					</mat-form-field>
					<mat-form-field class="col-12">
						<mat-label>Personajes</mat-label>
						<input matInput
							type="text"
							required
							formControlName="characters">
					</mat-form-field>

					<mat-form-field class="col-12">
						<mat-label>Creador</mat-label>
						<mat-select required
							formControlName="publisher">
							<mat-option *ngFor="let item of publishers"
								[value]="item.id">
								{{ item.desc }}
							</mat-option>
						</mat-select>
					</mat-form-field>
					<mat-form-field class="col-12">
						<mat-label>Imagen Alternativa</mat-label>
						<input matInput
							type="text"
							
							formControlName="alt_img">
					</mat-form-field>
				</form>

				<div class="flex justify-content-between">
					<button mat-flat-button
          *ngIf="currentHero.id"
          (click)="onDeleteHero()"
						color="warn">
						<mat-icon>delete</mat-icon>
						Borrar
					</button>
					<span></span>
					<button (click)="onSubmit()"
						mat-flat-button
						color="primary">
						<mat-icon>save</mat-icon>
						Guardar
					</button>
				</div>
			</mat-card-content>
		</mat-card>
	</div>

	<div class="col-12 sm:col-6">
		<mat-card>
			<img [src]="currentHero | heroImage"
				alt="imagen del héroe"
				mat-card-image>
		</mat-card>
	</div>
</div>
